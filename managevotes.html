<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-Based Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h3>Vote and Tell us more About your Favorite Game Below:</h3>
    <form id="contactForm">
      <p>
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input type="text" size="14" id="name" name="name" placeholder="Enter your name" required>
      </p>
      <p>
      <!-- Email Field -->
      <label for="email">Email:</label>
      <input type="email" size="14" id="email" name="email" placeholder="Enter your email" required>
      </p>
      <p>
      <!-- Game Field -->
      <label for="Game">Favorite Game:</label>
      <input type="Game" size="34" id="Game" name="Game" placeholder="Enter the Name of Your Favorite Game" required>
      </p>
      <p>
      <!-- Release Request Field -->
      <label for="Game Release Request"> Game Release Request:</label>
      <input type="Game Release Request" size="65" id="Game Release Request" name="Game Release Request" placeholder="Enter the Name of the Game You Want us to Focus on Getting Released" required>
      </p>
      <p> 
      <!-- Message Field -->
      <label for="message">Message:</label>
      <textarea id="message" size="35" name="message" placeholder="Feel free to tell us about your favorite games!" rows="5"></textarea>
       </p>
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
