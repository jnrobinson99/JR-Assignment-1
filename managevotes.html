<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Web-Based Form</title>

<body>
<div class="form-container">
<h3>Vote and Tell us more About your Favorite Game:</h3>
<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Today's Date is:</button>
<p id="demo"></p></script>
<br></br>
<form action="/submit-date" method="post">
<!-- Label for accessibility -->
<label for="dob">Select Today's Date:</label>
<!-- Date input field -->
<input type="date" id="dob" name="dob" required>
</form>
<form>
<label for="time">Choose a time:</label> 
<input type="time" id="time" name="time" required>
</form>
<form id="contactForm">
<p>
<!-- Name Field -->
<label for="name">Name:</label>
<input type="text" size="14" id="name" name="name" placeholder="Enter your name" required>
</p>
<p>
<!-- Email Field -->
<label for="email">Email:</label>
<input type="email" size="14" id="email" name="email" placeholder="Enter your email" required>
</p>
<p>
<!-- Game Field -->
<label for="Game">Favorite Game Vote:</label>
<input type="Game" size="36" id="Game" name="Game" placeholder="Enter the Name of Your Favorite Game" required>
</p>
<p>
<!-- Game Field -->
<label for="Game">Currently Playing Game Vote:</label>
<input type="Game" size="36" id="Game" name="Game" placeholder="Enter the Game You're Currently Playing" required>
</p>
<p>
<!-- Release Request Field -->
<label for="Game Release Request"> Game Release Vote:</label>
<input type="Game Release Request" size="53" id="Game Release Request" name="Game Release Request" placeholder="Enter the Game You Want us to Focus on Getting Released" required>
</p>
<p> 
<!-- Message Field -->
<label for="message">Message:</label>
<textarea id="message" size="35" name="message" placeholder="Tell us at GameGrid about your favorite game!" rows="5"></textarea>
</p>
<!-- Submit Button -->
<br></br>
<div class="container">
<button type="submit">Submit</button>
<br></br>
